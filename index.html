
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Spark | Vayu AGI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.puter.com/v2/"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&family=Inter:wght@200;300;400;500;600;700&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent: 34, 211, 238;
        --accent-rgb: 34, 211, 238;
      }
      body {
        margin: 0;
        padding: 0;
        background: #010103;
        color: white;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
        cursor: none;
      }
      .font-cursive { font-family: 'Dancing Script', cursive; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      ::selection {
        background: rgba(var(--accent-rgb), 0.3);
        color: #fff;
      }

      input, textarea {
        caret-color: #22d3ee;
      }

      .layout-transition {
        transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
      }

      @keyframes slide-up-reveal {
        0% { opacity: 0; transform: translateY(20px); filter: blur(12px); }
        100% { opacity: 1; transform: translateY(0); filter: blur(0); }
      }

      @keyframes spark-active-pulse {
        0%, 100% { 
          text-shadow: 0 0 35px rgba(var(--accent-rgb), 0.6), 0 0 70px rgba(var(--accent-rgb), 0.3), 0 0 100px rgba(var(--accent-rgb), 0.1);
          filter: brightness(1.2);
          opacity: 0.9;
        }
        50% { 
          text-shadow: 0 0 60px rgba(var(--accent-rgb), 1), 0 0 120px rgba(var(--accent-rgb), 0.6), 0 0 180px rgba(var(--accent-rgb), 0.4);
          filter: brightness(1.5);
          opacity: 1;
        }
      }

      @keyframes neural-line-pulse {
        0%, 100% { opacity: 0.3; transform: scaleX(0.85); }
        50% { opacity: 0.9; transform: scaleX(1.1); }
      }

      @keyframes search-border-glow {
        0%, 100% { 
          border-color: rgba(255, 255, 255, 0.15); 
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
        }
        50% { 
          border-color: rgba(var(--accent-rgb), 0.8); 
          box-shadow: 0 0 45px rgba(var(--accent-rgb), 0.3), 0 8px 48px rgba(0, 0, 0, 1);
        }
      }

      @keyframes rotating-spark {
        0% { transform: rotate(0deg); border-color: rgba(34, 211, 238, 0.1); }
        50% { border-color: rgba(34, 211, 238, 0.8); box-shadow: 0 0 20px rgba(34, 211, 238, 0.5); }
        100% { transform: rotate(360deg); border-color: rgba(34, 211, 238, 0.1); }
      }

      @keyframes spark-flicker {
        0%, 100% { opacity: 0.5; transform: scale(0.9); box-shadow: 0 0 8px rgba(34, 211, 238, 0.5); }
        50% { opacity: 1; transform: scale(1.1); filter: brightness(1.8) blur(0.5px); box-shadow: 0 0 15px rgba(34, 211, 238, 1); }
      }

      @keyframes spark-float {
        0%, 100% { transform: translate(0, 0); }
        33% { transform: translate(12px, -12px); }
        66% { transform: translate(-8px, 6px); }
      }

      @keyframes spark-jump {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }

      @keyframes header-glow-pulse {
        0%, 100% { 
          box-shadow: 0 0 0px transparent;
          border-bottom-color: rgba(255, 255, 255, 0.1);
          background: rgba(255, 255, 255, 0.012);
        }
        50% { 
          box-shadow: 0 10px 70px -5px rgba(34, 211, 238, 0.4);
          border-bottom-color: rgba(34, 211, 238, 0.8);
          background: rgba(34, 211, 238, 0.05);
        }
      }

      @keyframes spark-travel {
        0% { transform: translateX(-100%) scaleX(1); opacity: 0; }
        10% { opacity: 1; }
        50% { transform: translateX(0%) scaleX(2); opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateX(100%) scaleX(1); opacity: 0; }
      }

      .header-loading-glow {
        animation: header-glow-pulse 2.5s infinite ease-in-out;
      }

      .animate-result {
        animation: slide-up-reveal 0.9s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      .spark-glow {
        text-shadow: 0 0 25px rgba(var(--accent-rgb), 0.4), 0 0 50px rgba(var(--accent-rgb), 0.2);
        transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
      }

      .spark-glow-active {
        animation: spark-active-pulse 3s infinite ease-in-out !important;
        opacity: 1 !important;
      }

      .search-glass, .header-glass {
        background: rgba(255, 255, 255, 0.015);
        backdrop-filter: blur(180px) saturate(450%);
        -webkit-backdrop-filter: blur(180px) saturate(450%);
        border: 1px solid rgba(255, 255, 255, 0.12);
        transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
      }

      .header-glass {
        border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        border-top: none;
        border-left: none;
        border-right: none;
      }

      .header-accent-line {
        position: absolute;
        bottom: -1px;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(34, 211, 238, 0.9), transparent);
        animation: neural-line-pulse 4s infinite ease-in-out;
      }

      .search-focus-glow:focus-within {
        animation: search-border-glow 4s infinite ease-in-out;
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(34, 211, 238, 0.5);
      }

      .thinking-spark-container {
        position: relative;
        width: 32px;
        height: 32px;
      }

      .thinking-spark-ring {
        position: absolute;
        inset: 0;
        border: 2px solid transparent;
        border-radius: 50%;
        animation: rotating-spark 1.6s linear infinite;
      }

      .thinking-spark-core {
        position: absolute;
        inset: 10px;
        background: #22d3ee;
        border-radius: 50%;
        animation: spark-flicker 0.7s infinite ease-in-out;
      }

      .tech-pattern {
        background-image: radial-gradient(rgba(34, 211, 238, 0.18) 1.2px, transparent 0);
        background-size: 60px 60px;
        opacity: 0.12;
      }

      .md-content h1, .md-content h2, .md-content h3 { 
        color: #22d3ee !important; 
        font-weight: 700; 
        letter-spacing: -0.02em; 
        line-height: 1.25;
        margin-top: 3.5rem;
        margin-bottom: 1.25rem;
      }
      
      .md-content h1:first-child, 
      .md-content h2:first-child, 
      .md-content h3:first-child { 
        margin-top: 0 !important; 
      }
      
      .md-content h1 { 
        font-size: 1.85rem; 
        border-bottom: 1px solid rgba(255,255,255,0.08); 
        padding-bottom: 0.75rem; 
      }
      
      .md-content h2 { 
        font-size: 1.55rem; 
        text-shadow: 0 0 20px rgba(34,211,238,0.2);
      }
      
      .md-content h3 { 
        font-size: 1.25rem; 
      }
      
      .md-content p { 
        color: rgba(255,255,255,0.92); 
        line-height: 1.9; 
        margin-bottom: 1.75rem; 
        font-size: 1.05rem; 
        letter-spacing: 0.01em;
      }
      
      .md-content strong { 
        color: #22d3ee; 
        font-weight: 700; 
      }
      
      .md-content li { 
        position: relative; 
        padding-left: 1.75rem; 
        margin-bottom: 0.85rem; 
        color: rgba(255,255,255,0.94);
        font-size: 1.05rem;
        line-height: 1.8;
      }
      
      .md-content li::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0.85rem;
        width: 10px;
        height: 2px;
        background: #22d3ee;
        box-shadow: 0 0 10px rgba(34, 211, 238, 0.7);
        border-radius: 2px;
      }

      .md-code-block {
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 20px;
        padding: 1.75rem;
        margin: 2.5rem 0;
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.95rem;
        color: #a5f3fc;
        overflow-x: auto;
        box-shadow: inset 0 0 40px rgba(0,0,0,0.8);
      }

      .custom-scroll::-webkit-scrollbar { width: 5px; }
      .custom-scroll::-webkit-scrollbar-track { background: transparent; }
      .custom-scroll::-webkit-scrollbar-thumb { background: rgba(34, 211, 238, 0.35); border-radius: 10px; }
      
      @media (max-width: 640px) {
        body { cursor: auto; }
        .md-content h1 { font-size: 1.6rem; }
        .md-content h2 { font-size: 1.35rem; }
        .md-content p, .md-content li { font-size: 1rem; }
      }
    </style>
